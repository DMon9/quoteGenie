<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - EstimateGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./assets/js/api-config.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen flex items-center justify-center px-4 py-12"
  >
    <div class="max-w-md w-full">
      <!-- Logo -->
      <div class="text-center mb-8">
        <a
          href="index.html"
          class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4"
        >
          <i data-feather="zap" class="h-8 w-8 text-purple-600"></i>
        </a>
        <h1 class="text-3xl font-bold text-white">Reset Password</h1>
        <p class="text-white opacity-90 mt-2">Enter your new password</p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <form id="resetPasswordForm">
          <div class="mb-6">
            <label
              for="newPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
              >New Password</label
            >
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Enter new password"
            />
          </div>

          <div class="mb-6">
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Confirm new password"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors mb-4"
          >
            Reset Password
          </button>

          <div
            id="message"
            class="hidden text-center p-3 rounded-lg mb-4"
          ></div>

          <div class="text-center">
            <a href="login.html" class="text-purple-600 hover:text-purple-700">
              Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      feather.replace();

      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const resetToken = urlParams.get("token");

      if (!resetToken) {
        const messageEl = document.getElementById("message");
        messageEl.textContent =
          "Invalid reset link. Please request a new password reset.";
        messageEl.className =
          "text-center p-3 rounded-lg mb-4 bg-red-100 text-red-700";
        messageEl.classList.remove("hidden");
        document.getElementById("resetPasswordForm").style.display = "none";
      }

      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const messageEl = document.getElementById("message");
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;

          // Validate passwords match
          if (newPassword !== confirmPassword) {
            messageEl.textContent = "Passwords do not match";
            messageEl.className =
              "text-center p-3 rounded-lg mb-4 bg-red-100 text-red-700";
            messageEl.classList.remove("hidden");
            return;
          }

          submitBtn.disabled = true;
          submitBtn.textContent = "Resetting...";
          messageEl.classList.add("hidden");

          try {
            const response = await fetch(
              ApiConfig.url("/api/v1/auth/reset-password"),
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  token: resetToken,
                  new_password: newPassword,
                }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              messageEl.textContent = data.message;
              messageEl.className =
                "text-center p-3 rounded-lg mb-4 bg-green-100 text-green-700";
              messageEl.classList.remove("hidden");

              document.getElementById("resetPasswordForm").reset();

              // Redirect to login after 2 seconds
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              throw new Error(data.detail || "Failed to reset password");
            }
          } catch (error) {
            messageEl.textContent =
              error.message || "An error occurred. Please try again.";
            messageEl.className =
              "text-center p-3 rounded-lg mb-4 bg-red-100 text-red-700";
            messageEl.classList.remove("hidden");
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });
    </script>
  </body>
</html>
