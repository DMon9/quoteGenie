<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | EstimateGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center px-4"
  >
    <div class="text-center max-w-2xl">
      <div class="mb-8">
        <i
          data-feather="alert-circle"
          class="h-24 w-24 text-purple-600 mx-auto mb-4"
        ></i>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
        <h2 class="text-3xl font-semibold text-gray-700 mb-4">
          Page Not Found
        </h2>
        <p class="text-xl text-gray-600 mb-8">
          Sorry, we couldn't find the page you're looking for. It may have been
          moved or deleted.
        </p>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="/"
          class="inline-flex items-center px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition duration-300"
        >
          <i data-feather="home" class="mr-2 h-5 w-5"></i>
          Go to Homepage
        </a>
        <a
          href="/contact.html"
          class="inline-flex items-center px-6 py-3 bg-white text-purple-600 font-semibold rounded-lg border-2 border-purple-600 hover:bg-purple-50 transition duration-300"
        >
          <i data-feather="mail" class="mr-2 h-5 w-5"></i>
          Contact Support
        </a>
      </div>

      <div class="mt-12 pt-8 border-t border-gray-300">
        <p class="text-gray-600 mb-4">
          Looking for something? Try these popular pages:
        </p>
        <div class="flex flex-wrap gap-3 justify-center">
          <a
            href="/pricing.html"
            class="text-purple-600 hover:text-purple-800 underline"
            >Pricing</a
          >
          <span class="text-gray-400">•</span>
          <a
            href="/features.html"
            class="text-purple-600 hover:text-purple-800 underline"
            >Features</a
          >
          <span class="text-gray-400">•</span>
          <a
            href="/docs.html"
            class="text-purple-600 hover:text-purple-800 underline"
            >Documentation</a
          >
          <span class="text-gray-400">•</span>
          <a
            href="/login.html"
            class="text-purple-600 hover:text-purple-800 underline"
            >Login</a
          >
          <span class="text-gray-400">•</span>
          <a
            href="/signup.html"
            class="text-purple-600 hover:text-purple-800 underline"
            >Sign Up</a
          >
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
