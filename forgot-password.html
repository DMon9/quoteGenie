<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - EstimateGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./assets/js/api-config.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen flex items-center justify-center px-4 py-12"
  >
    <div class="max-w-md w-full">
      <!-- Logo -->
      <div class="text-center mb-8">
        <a
          href="index.html"
          class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4"
        >
          <i data-feather="zap" class="h-8 w-8 text-purple-600"></i>
        </a>
        <h1 class="text-3xl font-bold text-white">Forgot Password</h1>
        <p class="text-white opacity-90 mt-2">
          Enter your email to receive a password reset link
        </p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <form id="forgotPasswordForm">
          <div class="mb-6">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="you@example.com"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors mb-4"
          >
            Send Reset Link
          </button>

          <div
            id="message"
            class="hidden text-center p-3 rounded-lg mb-4"
          ></div>

          <div class="text-center">
            <a href="login.html" class="text-purple-600 hover:text-purple-700">
              Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      feather.replace();

      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const messageEl = document.getElementById("message");
          const submitBtn = e.target.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;

          submitBtn.disabled = true;
          submitBtn.textContent = "Sending...";
          messageEl.classList.add("hidden");

          try {
            const response = await fetch(
              ApiConfig.url("/api/v1/auth/forgot-password"),
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              messageEl.textContent = data.message;
              messageEl.className =
                "text-center p-3 rounded-lg mb-4 bg-green-100 text-green-700";
              messageEl.classList.remove("hidden");

              // If dev mode returns token, show reset link
              if (data.reset_url) {
                messageEl.innerHTML = `
                  ${data.message}<br><br>
                  <a href="${data.reset_url}" class="text-purple-600 hover:underline">
                    Click here to reset your password
                  </a>
                `;
              }

              document.getElementById("forgotPasswordForm").reset();
            } else {
              throw new Error(data.detail || "Failed to send reset link");
            }
          } catch (error) {
            messageEl.textContent =
              error.message || "An error occurred. Please try again.";
            messageEl.className =
              "text-center p-3 rounded-lg mb-4 bg-red-100 text-red-700";
            messageEl.classList.remove("hidden");
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });
    </script>
  </body>
</html>
