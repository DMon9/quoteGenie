# fly.toml app configuration file generated for quotegenie-api on 2025-10-26T09:17:08-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'quotegenie-api'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile.fly'

[env]
  ALLOW_ORIGINS = 'https://www.estimategenie.net,https://estimategenie.net,https://api.estimategenie.net,https://f5ed7926.estimategenie.pages.dev,https://quotegenie-api.fly.dev,http://localhost:3000,http://localhost:8000,http://localhost:8080'
  GEMINI_MODEL = 'gemini-2.5-flash'
  LLM_PROVIDER = 'gemini'
  PORT = '8080'
  PRICE_LIST_FILE = '/app/pricing/materials_pricing_400.json'
  PRICE_LIST_RELOAD_SEC = '10'
  PYTHON_VERSION = '3.11'
  # Ensure application and migration scripts use the same DB path
  DATABASE_PATH = '/app/estimategenie.db'

# No mounts needed for initial deployment

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[deploy]
# Run DB migrations on each deploy to keep schema current
  release_command = 'python database/migrate_add_quote_scope_phases_risks.py'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
