# Fly.io deployment configuration for QuoteGenie backend
# Deploy with: fly launch (use this file) or fly deploy
# Note: Set secrets with fly secrets set GOOGLE_API_KEY=your_key

app = "quotegenie-api"
primary_region = "sea"  # Seattle - change to your preferred region

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PYTHON_VERSION = "3.11"
  LLM_PROVIDER = "gemini"
  GEMINI_MODEL = "gemini-2.5-flash"
  PRICE_LIST_FILE = "/data/pricing/materials_pricing_400.json"
  PRICE_LIST_RELOAD_SEC = "10"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[mounts]
  source = "pricing_data"
  destination = "/data/pricing"
  initial_size = "1gb"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
