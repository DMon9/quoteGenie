<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Auth0 - EstimateGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <header class="bg-white border-b">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2">
          <span class="text-purple-600 font-extrabold text-xl">EstimateGenie</span>
          <span class="text-gray-400">·</span>
          <span class="text-gray-600">Quote Builder</span>
        </a>
        <div>
          <a href="/" class="text-sm text-purple-700 hover:underline">Home</a>
        </div>
      </div>
    </header>
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Sign in to EstimateGenie
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Secure authentication powered by Auth0
          </p>
        </div>

        <div class="mt-8 space-y-6">
          <button
            id="auth0-login-btn"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
          >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg
                class="h-5 w-5 text-purple-500 group-hover:text-purple-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            Sign in with Auth0
          </button>

          <div class="text-center">
            <a href="/" class="text-sm text-purple-600 hover:text-purple-500">
              ← Back to home
            </a>
          </div>
        </div>

        <div id="status" class="mt-4 text-center text-sm"></div>
      </div>
    </div>

    <script>
      const API_BASE_URL = window.location.origin;
      const REDIRECT_URI = `${window.location.origin}/callback`;

      document
        .getElementById("auth0-login-btn")
        .addEventListener("click", async () => {
          const statusEl = document.getElementById("status");
          statusEl.textContent = "Redirecting to Auth0...";
          statusEl.className = "mt-4 text-center text-sm text-gray-600";

          try {
            const response = await fetch(
              `${API_BASE_URL}/api/v1/auth/auth0/login-url?redirect_uri=${encodeURIComponent(
                REDIRECT_URI
              )}`
            );
            const data = await response.json();

            if (data.auth_url) {
              // Store state for verification
              sessionStorage.setItem("auth0_state", data.state);
              // Redirect to Auth0
              window.location.href = data.auth_url;
            } else {
              statusEl.textContent = "Error: Could not get Auth0 login URL";
              statusEl.className = "mt-4 text-center text-sm text-red-600";
            }
          } catch (error) {
            console.error("Login error:", error);
            statusEl.textContent = "Error: " + error.message;
            statusEl.className = "mt-4 text-center text-sm text-red-600";
          }
        });
    </script>
  </body>
</html>
